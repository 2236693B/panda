{% load forum_tags %}
<div class="main_right_container col-md-3 col-md-push-9 col-sm-3 col-sm-push-9 col-sm-4  col-xs-12 ">
             <div class="fixed_right">
               <div class="panel panel-default right_panel">
                <div class="panel-heading">
                  <h3 class="panel-title all_cat">All Categories <span class="pull-right hidden-md hidden-sm hidden-lg"><i class="fa fa-chevron-down" aria-hidden="true"></i></span></h3>
                </div>
                <div class="panel-body off">
                  <ul class="category_items">
                    {% get_categories as categories %}
                    {% for category in categories %}
                    <li class="category_item"><a href="{% url "forum_category_detail" category.slug %}" class="disclosure" style="background:{{category.color}}!important;"> {{ category.title }} </a></li>
                    {% endfor %}
                    <li class="category_item"><a href="{% url "categories" %}" class="disclosure"> All </a></li>
                  </ul>
                </div>
              </div>
             
             </div>
          </div>
