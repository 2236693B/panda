<!-- Login Page -->
{% extends 'panda/base.html' %}

{% block title_block %}
    Login
{% endblock %}



{% block body_block %}
{% if user.is_authenticated %}
    You cannot login. You are logged in as {{user.username}}

{% else %}
    <h1>Login to Panda</h1>
    {{ err_message }}

    <form id="login_form" method="post" action="">

        {% csrf_token %}

        Username: <input type="text" name="username" value="" size="50" /> <br />

        Password: <input type="password" name="password" value="" size="50" /> <br />

        <input type="hidden" name="next" value="{{ request.GET.next }}">

        <input type="submit"  value="submit" />

    </form>
{% endif %}

{% endblock %}
