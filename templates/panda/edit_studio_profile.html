<!-- Allows studios to edit their account details -->
{% extends 'panda/base.html' %}

{% block title %} Edit profile {% endblock %}
{% block body_block %}


{% if studio %}
    <form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
    </form>

    <a href = '{% url 'delete_profile' %}'>Delete Account</a>

{% else %}

<highlight>
<a href ="{% url 'edit_player_profile' %}" >To edit Player details go here</a>
</highlight>
{% endif %}
{% endblock %}
