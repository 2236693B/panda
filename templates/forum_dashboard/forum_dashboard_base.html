<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Forum</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/u/dt/dt-1.10.12/datatables.min.css"/>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="{% static 'css\site2.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    
</head>
<body>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class='header'>
        <div class="logo">
          <a href="{% url "topics" %}"><span class="text">Game Forum</span></a>
        </div>
      </div>
      <div class="menu">
        <ul class="nav nav-pills nav-stacked">
          <li>
            <a class="dropdown-toggle" href="{% url "forum_categories" %}"><i class="fa fa-briefcase" aria-hidden="true"></i>Categories
            </a>
          </li>
          <li>
            <a class="dropdown-toggle" href="{% url "topics" %}"><i class="fa fa-suitcase" aria-hidden="true"></i>Topics
            </a>
          </li>
		  {% if user.is_authenticated %}
					<a id="top5" href="{% url 'my_profile'%}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-user-plus"></i> Welcome {{user.username}} </a>
					<a id="top6" href="{% url 'logout'%}" class="Panda-bar-item Panda-button Panda-right"><i class="fas fa-sign-in-alt"></i>  Log Out</a>
					{% else %}
					<a id="top7" href="{% url 'login' %}?next={{ request.path|urlencode }}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-sign-in-alt"></i>  Login</a>
					<a id="top8" href="{% url 'sign_up'%}" class="Panda-bar-item Panda-button Panda-hide-small Panda-right"><i class="fas fa-user-plus"></i>  Sign Up</a>
					{% endif %}
        </ul>
      </div>
    {% block stage %}
    {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/u/dt/dt-1.10.12/datatables.min.js"></script>
    <script src="https://malsup.github.com/jquery.form.js"></script>
    <script src="https://cdn.ckeditor.com/4.5.1/standard/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
    <script src='{% static "js/jquery.min.js" %}'></script>
        <script src='{% static "js/panda-jquery.js" %}'></script>
        <script src='{% static "js/googleCSE.js" %}'></script>
        <script src='{% static "js/hideDisplay-jquery.js" %}'></script>
        <script src='{% static "ajax/jquery-2.1.0.min.js" %}'></script>
        <script src='{% static "ajax/app.js"%} '></script>
    
      <script src="{% static 'js/jquery.form.js' %}"></script>
      <script type="text/javascript">
        $("a[rel='page']").click(function(e){
          e.preventDefault();
          $('#filter_form').attr("action", $(this).attr("href"));
          $('#filter_form').submit();
        });
        $("#pagination_per_page").change(function(e) {
          var a = $("#pagination_per_page").val();
          $("#filter_per_page").val(a);
          $('#filter_form').submit();
        });
        $(document).ready(function(e){
          var pathname = window.location.pathname;
          atag = $('.menu a[href="'+pathname+'"]');
          atag.parent().addClass("active");
        });
        $(".select2").select2({
        tags: true
      });
      </script>

      {% block extra_js %}
      {% endblock %}

    </div>
  </div>
</body>
</html>
